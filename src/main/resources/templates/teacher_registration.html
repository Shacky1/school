<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Staff Registration</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Staff Registration</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
      </ul>
      <div>
        <a class="nav-link" href="/manager/dashboard">Dashbord</a>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">New Employee Registration</h2>

  <!-- Success and error messages -->
  <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <form th:action="@{/employee/save_emp}" method="post" th:object="${employeeDto}">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required th:field="*{firstName}">
            </div>
            <div class="mb-3">
              <label for="secondName" class="form-label">Middle Name</label>
              <input type="text" class="form-control" id="secondName" name="secondName" th:field="*{secondName}">
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required th:field="*{lastName}">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required th:field="*{email}">
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required th:field="*{phoneNumber}">
            </div>
            <div class="mb-3">
              <label for="salary" class="form-label">Employee Salary</label>
              <input type="number" class="form-control" id="salary" name="salary" required th:field="*{salary}">
            </div>
            <!-- Department Name Dropdown -->
            <div class="mb-3">
              <label for="department" class="form-label">Department Name</label>
              <select class="form-select" id="department" name="department.name" required th:field="*{department.name}">
                <option th:each="department : ${departments}" th:value="${department.name}" th:text="${department.name}">Select Department</option>
              </select>
            </div>

            <!-- Role Name Dropdown -->
            <div class="mb-3">
              <label for="role" class="form-label">Role Name</label>
              <select class="form-select" id="role" name="role.name" required th:field="*{role.name}">
                <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}">Select Role</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="user.password" required th:field="*{user.password}">
            </div>
            <div class="mb-3">
              <label for="repeatPassword" class="form-label">Repeat Password</label>
              <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
