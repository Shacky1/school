<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <style>

        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the login form */
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Title styling */
        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form input styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 1rem;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button styling */
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Error message styling */
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Logout message styling */
        .logout-message {
            color: #2ecc71;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Register link styling */
        .login-container a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-container a:hover {
            color: #0056b3;
        }

        /* Responsive styling */
        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
                width: 100%;
            }

            .login-container h1 {
                font-size: 1.5rem;
            }
        }


    </style>

</head>
<body>

<div class="login-container">
    <!-- Display error message if login fails -->
    <div th:if="${errorMessage}" class="error-message">
        Invalid username or password.
    </div>

    <!-- Display logout message if user logs out -->
    <div th:if="${logoutMessage}" class="logout-message">
        You have been logged out successfully.
    </div>
    <h1>Login</h1>

    <!-- The action "/login" is handled by Spring Security -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>


    <div>
        <a th:href="@{/student/stud_reg}">Don't have an account? Register here.</a>
    </div>

</div>

</body>
</html>
