<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

<div class="login-container p-4 bg-white shadow rounded" style="max-width: 400px; width: 100%;">
    <!-- Display error message if login fails -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        Invalid username or password.
    </div>

    <!-- Display logout message if user logs out -->
    <div th:if="${logoutMessage}" class="alert alert-success">
        You have been logged out successfully.
    </div>

    <h1 class="text-center mb-4">Login</h1>

    <!-- The action "/login" is handled by Spring Security -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
    </form>

    <div class="mt-3 text-center">
        <a th:href="@{/student/stud_reg}" class="text-decoration-none">Don't have an account? Register here.</a>
    </div>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
