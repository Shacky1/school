<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        body {
            background: linear-gradient(135deg, #1e1e2e, #2c2c44);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .sidebar {
            background: rgba(30, 30, 46, 0.8);
            backdrop-filter: blur(10px);
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar h3 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .nav-link {
            color: #b8b8d1;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .dashboard-content {
            margin-left: 270px;
            padding: 40px;
        }

        .navbar {
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .nav-link:hover {
            color: #ffffff !important;
        }

        .table {
            background: rgba(40, 40, 60, 0.7);
            border-radius: 10px;
        }

        .table th, .table td {
            color: #ffffff;
            text-align: center;
            padding: 12px;
        }

        .table thead {
            background: rgba(255, 255, 255, 0.2);
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background: rgba(255, 255, 255, 0.1);
        }

        .table-hover tbody tr:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            border-radius: 10px;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .alert {
            border-radius: 10px;
            padding: 20px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }

        .alert-danger {
            background: #dc3545;
            color: white;
        }

        .alert-success {
            background: #28a745;
            color: white;
        }

        .alert-dismissible .btn-close {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .dashboard-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3>Dashboard</h3>
    <ul class="nav flex-column">
        <li><a class="nav-link" th:href="@{/student/dashboard}">Dashboard</a></li>
        <li><a class="nav-link" th:href="@{/student/courses}">Courses</a></li>
        <li><a class="nav-link" th:href="@{/student/registered-courses}">My Courses</a></li>
        <li><a class="nav-link" th:href="@{/student/results}">My Results</a></li>
        <li><a class="nav-link" th:href="@{/student/materials}">Course Materials</a></li>
        <li><a class="nav-link" th:href="@{/student/profile}">Profile</a></li>
        <li><a class="nav-link" th:href="@{/logout}">Logout</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="dashboard-content">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Portal</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li><a class="nav-link" th:href="@{/student/notifications}">Notifications</a></li>
                    <li><a class="nav-link" th:href="@{/student/messages}">Messages</a></li>
                    <li><a class="nav-link" th:href="@{/student/settings}">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Alerts -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Semester Filter -->
    <div class="mb-4">
        <label for="semesterSelect" class="form-label">Select Semester</label>
        <select class="form-select" id="semesterSelect" onchange="filterCourses()">
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
        </select>
    </div>

    <h2 class="text-center mb-4">Courses</h2>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Course Name</th>
            <th>Instructor</th>
            <th>Credits</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="courseTable">
        <tr th:each="course : ${courses}" th:attr="data-semester=${course.semester}">
            <td th:text="${course.name}">Course Name</td>
            <td th:text="${course.employee.firstName + ' ' + course.employee.lastName}">Instructor</td>
            <td th:text="${course.credit}">Credits</td>
            <td>
                <form th:action="@{/student/add-course/{id}(id=${course.id})}" method="post" onsubmit="return confirmRegistration(event)">
                    <button type="submit" class="btn btn-primary">Register Course</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function confirmRegistration(event) {
        if (!confirm("Are you sure you want to register for this course?")) {
            event.preventDefault();
        }
    }

    function filterCourses() {
        const semester = document.getElementById("semesterSelect").value;
        const rows = document.querySelectorAll("#courseTable tr");

        rows.forEach(row => {
            const rowSemester = row.getAttribute("data-semester");
            row.style.display = rowSemester === semester ? "table-row" : "none";
        });
    }

    // Initial call on page load
    window.onload = filterCourses;
</script>

</body>
</html>
