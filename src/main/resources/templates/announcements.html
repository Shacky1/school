<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Announcements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Manager Dashboard</a>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
    </div>
</nav>

<div class="container mt-4">
    <h2>Announcements</h2>

    <!-- Form to create a new announcement -->
    <form th:action="@{/manager/announcements}" th:object="${announcement}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" rows="4" th:field="*{content}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post Announcement</button>
    </form>

    <hr>

    <!-- Display list of announcements -->
    <h3>Recent Announcements</h3>
    <div th:each="announcement : ${announcements}">
        <h5 th:text="${announcement.title}"></h5>
        <p th:text="${announcement.content}"></p>
        <small th:text="${announcement.createdAt}"></small>
        <hr>
    </div>
</div>

</body>
</html>
