<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Student Registration</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">University Student Registration</h2>

  <!-- Display Success or Error Messages -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
  </div>
  <div th:if="${success}" class="alert alert-success" role="alert">
    <p th:text="${success}"></p>
  </div>

  <form th:action="@{/student/save_stud}" method="post" th:object="${studentDto}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required th:field="*{firstName}">
    </div>

    <div class="form-group">
      <label for="middleName">Middle Name:</label>
      <input type="text" class="form-control" id="middleName" name="middleName" th:field="*{middleName}">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required th:field="*{lastName}">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required th:field="*{email}">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required th:field="*{phoneNumber}">
    </div>

    <div class="form-group">
      <label for="program">Program:</label>
      <select class="form-control" id="program" name="programId" required th:field="*{programId}">
        <option value="" disabled selected>Select a Program</option>
        <option th:each="program : ${programs}" th:value="${program.id}" th:text="${program.name}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="genderMale">Gender:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="genderMale" name="gender" value="Male" th:field="*{gender}" required>
        <label class="form-check-label" for="genderMale">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="genderFemale" name="gender" value="Female" th:field="*{gender}" required>
        <label class="form-check-label" for="genderFemale">Female</label>
      </div>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" class="form-control" id="dob" name="dob" required th:field="*{dob}">
    </div>

    <div class="form-group">
      <label for="nationality">Nationality:</label>
      <input type="text" class="form-control" id="nationality" name="nationality" required th:field="*{nationality}">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea class="form-control" id="address" name="address" rows="3" required th:field="*{address}"></textarea>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="user.password" required th:field="*{user.password}">
    </div>

    <div class="form-group">
      <label for="repeatPassword">Repeat Password:</label>
      <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" required>
    </div>

    <div class="form-group">
      <label for="documents">Upload Documents (PDF):</label>
      <input type="file" class="form-control-file" id="documents" name="documents" accept=".pdf" required>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </form>

  <p class="mt-3 text-center">
    Already have an account? <a th:href="@{/login}">Login here</a>
  </p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
