<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quizzes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center text-primary mb-4" th:text="'Quizzes for ' + ${course.name}"></h1>

        <!-- Check if there are quizzes -->
        <div th:if="${#lists.isEmpty(quizzes)}" class="alert alert-warning text-center">
            No quizzes available for this course yet.
        </div>

        <!-- Display quizzes if available -->
        <ul class="list-group" th:if="${not #lists.isEmpty(quizzes)}">
            <li class="list-group-item" th:each="quiz : ${quizzes}">
                <a class="text-decoration-none fw-bold"
                   th:href="@{/quizzes/{id}(id=${quiz.id}, studentId=${studentId})}"
                   th:text="${quiz.title}"></a> <!-- Pass studentId in URL -->
            </li>
        </ul>
    </div>
</div>
</body>
</html>
