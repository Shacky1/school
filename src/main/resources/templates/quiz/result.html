<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quiz Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow-lg p-4 text-center">
    <h1 class="text-primary">Quiz Completed!</h1>
    <h2 class="text-secondary" th:text="${quiz.title}"></h2>
    <p class="fs-4">Your Score: <span class="fw-bold" th:text="${score}"></span></p>

    <div class="mt-4">
      <a th:href="@{/quizzes/course/{courseId}(courseId=${quiz.course.id}, studentId=${studentId})}" class="btn btn-primary">View Other Quizzes</a>
      <a th:href="@{/quizzes/{id}(id=${quiz.id}, studentId=${studentId})}" class="btn btn-secondary">Retake Quiz</a>
    </div>
  </div>
</div>
</body>
</html>
