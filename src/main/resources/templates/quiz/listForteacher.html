<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quizzes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome (optional) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">School Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teacher/courses}">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teacher/profile}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center text-primary mb-4" th:text="'Quizzes for ' + ${course.name}"></h1>

        <!-- Check if there are quizzes -->
        <div th:if="${#lists.isEmpty(quizzes)}" class="alert alert-warning text-center">
            No quizzes available for this course yet.
        </div>

        <!-- Display quizzes if available -->
        <ul class="list-group" th:if="${not #lists.isEmpty(quizzes)}">
            <li class="list-group-item" th:each="quiz : ${quizzes}">
                <a class="text-decoration-none fw-bold"
                   th:href="@{/quizzes/results/{id}(id=${quiz.id})}"
                   th:text="${quiz.title}"></a> <!-- Links to the results page -->
            </li>
        </ul>
    </div>
</div>

<!-- Footer -->
<footer class="footer text-center py-4 mt-5">
    <p>&copy; 2024 School Management System. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
