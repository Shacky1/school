<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Students</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">School Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher/courses">My Courses</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2 class="mb-4">Students Enrolled in <span th:text="${course.name}"></span></h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Year of Study</th>
                <th>Score</th>
                <th>Grade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="studentMark, iter : ${studentMarks}">
                <td th:text="${iter.count}"></td>
                <td th:text="${studentMark.fullName}"></td>
                <td th:text="${studentMark.email}"></td>
                <td th:text="${studentMark.phoneNumber}"></td>
                <td th:text="${studentMark.yearOfStudy}"></td>
                <td>
                        <span th:text="${studentMark.score != null ? studentMark.score : 'Pending'}"
                              th:class="${studentMark.score == null ? 'text-muted fst-italic' : ''}"></span>
                </td>
                <td>
                        <span th:text="${studentMark.grade != null ? studentMark.grade : 'Pending'}"
                              th:class="${studentMark.grade == null ? 'text-muted fst-italic' : ''}"></span>
                </td>
            </tr>
            <tr th:if="${studentMarks.size() == 0}">
                <td colspan="7" class="text-center">No students enrolled in this course.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
    <div class="container">
        <span class="text-muted">&copy; 2024 School Management System. All Rights Reserved.</span>
    </div>
</footer>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
